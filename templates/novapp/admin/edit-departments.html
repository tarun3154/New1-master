{% extends 'novapp/admin/index.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Edit Department</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
               
               <form method ="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Department Name</label>
                    <input class="form-control" type="text" name="name" value={{user.name}} >
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea cols="30" rows="4" name="description" class="form-control"  >{{user.description}} </textarea>
                </div>
                <div class="form-group">
                    <label class="display-block">Department Status</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="product_active" value=1 {% if user.department_status %} checked {% endif %}>
                        <label class="form-check-label" for="product_active">
                        Active
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="product_inactive" value=0 {% if user.department_status == 0 %} checked {% endif %}>
                        <label class="form-check-label" for="product_inactive">
                        Inactive
                        </label>
                    </div>
                </div>
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Save Department</button>
                </div>
            </form>
               
            </div>
        </div>
    </div>
    
</div>
{% endblock content %}
